<div class="container" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default ingrmeasurement__panel">
                <div class="panel-heading text-center">
                    Продать блюдо
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group text-center">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                <input type="text" class="form-control" placeholder="Начинайте вводить название..." ng-model="searchBox">
                            </div>
                        </div>
                        <div class="form-group">
                            <table class="table table-bordered table-striped">
                                <tr>
                                    <th>
                                        Название
                                    </th>
                                    <th>
                                        Стоимость
                                    </th>
                                    <th>
                                        Продать
                                    </th>
                                </tr>
                                <tr ng-repeat="dish in dishes | filter:searchBox | orderBy:'-name':true">
                                    <td>{{dish.name}}</td>
                                    <td>{{dish.price}}</td>
                                    <td>
                                        <button class="btn btn-warning" ng-click="sellDish(dish)">
                                            Продать
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div
