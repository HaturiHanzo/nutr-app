<div class="container" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default ingrmeasurement__panel">
                <div class="panel-heading text-center">
                    Добавить покупку
                </div>
                <div class="panel-body text-center">
                   <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="name">Название</label>
                                <input type="text" ng-model="name" class="form-control" id="name" placeholder="Название">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="price">Стоимость</label>
                                <input type="text" ng-model="cost" class="form-control" id="price" placeholder="Стоимость">
                            </div>
                            <button type="button" ng-click="addProduct()" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default ingrmeasurement__panel">
                <div class="panel-heading text-center">
                    Список покупок
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>Название</th>
                            <th>Стоимость</th>
                            <th>Тип</th>
                            <th>Пользователь</th>
                            <th>Время</th>
                        </tr>
                        <tr ng-repeat="product in products | orderBy:'-date'">
                            <td>{{product.name}}</td>
                            <td>{{product.cost}}</td>
                            <td>{{product.type == 'buy' ? 'Добавлено' : 'Продано'}}</td>
                            <td>{{product.userName}}</td>
                            <td>{{product.date | date:'h:mma'}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Всего: {{allIncome}}</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div
