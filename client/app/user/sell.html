<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../styles/app.css">
    <script src="scripts/w3data.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <div w3-include-html="./parts/navbar.html"></div>
    <script>
        w3IncludeHTML();
    </script>
    <div class="row">
        <div class="forms col-md-offset-2 col-md-8 col-lg-8">
            <h3>Продать блюдо</h3><br>
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="radio" name="type" value="жидкий" /> Напиток
                        </div>
                        <div class="col-md-6s">
                            <input type="radio" name="type" value="твердый" /> Основное блюдо
                        </div>
                    </div><br>
                </div>
                <div class="form-group">
                    <div class="row">
                        <input style="width: 90%" placeholder="Начинайте вводить название...">
                    </div><br>
                </div>
                <div class="form-group">
                    <table class="table myTable">
                        <td>Название</td>
                        <td>Стоимость</td>
                        <td>Продать</td>
                    </table>
                </div>
            </form>
        </div>
    </div>

</body>
