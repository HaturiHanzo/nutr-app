<div class="container" >
    <div class="row col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default authorization__panel">
            <div class="panel-heading text-center">
                Авторизация
            </div>
            <div class="panel-body">
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">Логин</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="login" ng-model="login" placeholder="Логин" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Пароль" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" ng-click="authorize()"  class="btn btn-primary">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
