<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="forms form-horizontal">
                <h3 style="text-align: center;">Авторизация</h3>
                <div class="form-group">
                    <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
                    <input type="text" id="inputLogin" placeholder="Логин" ng-model="login">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
                    <input type="password" id="inputPassword" placeholder="Пароль" ng-model="password">
                </div>
                <div class="form-group">
                    <button ng-click="authorize()" class="btn myButton">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
