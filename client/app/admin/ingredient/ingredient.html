<div class="container">
    <div class="row">
        <p class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <button class="btn btn-success" ng-click="assignIngredient({type: 'food'}, 'add');">
                Добавить продукт
            </button>
        </p>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Список продуктов
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>
                                Название
                            </th>
                            <th>
                                Измерение
                            </th>
                            <th>
                                Тип
                            </th>
                            <th>
                                Изменить
                            </th>
                            <th>
                                Удалить
                            </th>
                        </tr>
                        <tr ng-repeat="ingredient in ingredients">
                            <td>
                                {{ingredient.name}}
                            </td>
                            <td>
                                {{ingredient.measurement.name}}
                            </td>
                            <td>
                                {{ingredient.type}}
                            </td>
                            <td>
                                <button class="btn btn-primary"
                                        ng-click="assignIngredient(ingredient, 'edit');">
                                    Изменить
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-default"
                                        ng-click="deleteIngredient(ingredient.id)">
                                    Удалить
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="mode">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    {{mode === 'edit' ? 'Изменить' : 'Добавить'}} продукт
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Название</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       placeholder="Название"
                                       ng-model="editedIngredient.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role" class="col-sm-2 control-label">Тип</label>
                            <div class="col-sm-10">
                                <div class="btn-group" id="role">
                                    <label class="btn btn-primary" ng-model="editedIngredient.type" uib-btn-radio="'drink'">Напиток</label>
                                    <label class="btn btn-primary" ng-model="editedIngredient.type" uib-btn-radio="'food'">Еда</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="measurement" class="col-sm-2 control-label">Измерение</label>
                            <div class="col-sm-10">
                                <select id="measurement"
                                        ng-model="editedIngredient.measurement"
                                        class="form-control"
                                        ng-options="measurement as measurement.name for measurement in measurements">
                                </select>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-primary"
                                    ng-click="mode === 'edit' ? editIngredient() : addIngredient()">
                                {{mode === 'edit' ? 'Изменить' : 'Добавить'}}
                            </button>
                            <button class="btn btn-default" ng-click="clearEditIngredient()">
                                Отменить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
