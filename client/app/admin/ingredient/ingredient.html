<div class="row">
    <div class="forms col-md-offset-1 col-md-4 col-lg-4">
        <h3>Добавить продукт</h3>
        <form>
            <div class="form-group row">
                <div class="col-md-5">
                    <label>Название</label>
                </div>
                <input placeholder="Введите название...">
            </div>
            <div class="form-group row">
                <div class="col-md-5">
                    <label>Тип</label>
                </div>
                <div class="col-md-7">
                    <select class="btn btn-default">
                        <option>Жидкий</option>
                        <option>Твердый</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-5">
                    <label>Измерение</label>
                </div>
                <div class="col-md-7">
                    <select class="btn btn-default">
                        <option>Литр</option>
                        <option>Грамм</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-default myButton">Добавить</button>
        </form>
    </div>

    <div class="forms col-md-offset-1 col-md-4 col-lg-4">
        <h3>Изменить/удалить продукт</h3>
        <form>
            <div class="form-group row">
                <div class="col-md-6">
                    <input type="radio" name="type" value="жидкий" /> Жидкий
                </div>
                <div class="col-md-6s">
                    <input type="radio" name="type" value="твердый" /> Твердый
                </div>
            </div>
            <div class="form-group">
                <select class="btn btn-default" style="width: 80%">
                    <option>Вода</option>
                    <option>Рис</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-md-5">
                    <label>Название</label>
                </div>
                <input class="newUser" placeholder="Введите название...">
            </div>
            <div class="form-group row">
                <div class="col-md-5">
                    <label>Тип</label>
                </div>
                <select class="btn btn-default">
                    <option>Жидкий</option>
                    <option>Твердый</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <label>Измерение</label>
                </div>
                <select class="btn btn-default">
                    <option>Литр</option>
                    <option>Грамм</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default myButton">Изменить</button>
                <button type="submit" class="btn btn-default myButton">Удалить</button>
            </div>
        </form>
    </div>
</div>
