<div class="container" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default ingrmeasurement__panel">
                <div class="panel-heading text-center">
                    Добавить на склад
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="ingredient" class="col-sm-2 control-label">Название</label>
                            <div class="col-sm-10">
                                <select class="form-control"
                                        id="ingredient"
                                        placeholder="Название"
                                        ng-model="ingredient"
                                        ng-change="changedIngredient()"
                                        ng-options="ingredient as ingredient.name for ingredient in ingredients | orderBy:'name' track by ingredient.id">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-sm-2 control-label">Количество</label>
                            <div class="col-sm-7 col-md-7">
                                <input type="number" step="0.01" ng-model="amount" class="form-control" id="amount" placeholder="Количество">
                            </div>
                            <div>{{ingredientMeasurement}}</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="addToStock()">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default ingrmeasurement__panel">
                <div class="panel-heading text-center">
                    Список продуктов на складе
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>Название</th>
                            <th>Количество</th>
                            <th>Удалить</th>
                        </tr>
                        <tr ng-repeat="product in products | filter: searchBox | orderBy:'-ingredientName':true">
                            <td>{{product.ingredientName}}</td>
                            <td>{{product.amount}}</td>
                            <td>
                                <button class="btn btn-default"
                                        ng-click="removeProduct(product.id);">
                                    Удалить
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div
