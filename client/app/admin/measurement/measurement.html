<div class="container" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default ingrmeasurement__panel">
                <div class="panel-heading text-center">
                    Добавить измерение продукта
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-9 col-sm-9 col-lg-9">
                            <input ng-model = "name" placeholder="Название измерения" class="form-control">
                        </div>
                        <button class="btn btn-success" ng-click="addMeasurement()">Добавить</button>
                    </div><br>
                    <table class="table table-striped table-bordered text-center">
                        <tr>
                            <th>Название</th>
                            <th>Удалить</th>
                        </tr>
                        <tr ng-repeat="measurement in measurements | orderBy:'-name':true">
                            <td>{{measurement.name}}</td>
                            <td>
                                <button class="btn btn-primary"
                                        ng-click="deleteMeasurement(measurement.id)">
                                    Удалить
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
