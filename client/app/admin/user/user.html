<div class="container">
    <div class="row">
        <p class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <button class="btn btn-primary" ng-click="assignUser({role: 'user'}, 'add');">
                Добавить пользователя
            </button>
        </p>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Список пользователей
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>
                                Имя
                            </th>
                            <th>
                                Логин
                            </th>
                            <th>
                                Роль
                            </th>
                            <th>
                                Изменить
                            </th>
                            <th>
                                Удалить
                            </th>
                        </tr>
                        <tr ng-repeat="user in users">
                            <td>
                                {{user.fullName}}
                            </td>
                            <td>
                                {{user.login}}
                            </td>
                            <td>
                                {{user.role}}
                            </td>
                            <td>
                                <button class="btn btn-primary"
                                        ng-click="assignUser(user, 'edit');">
                                    Изменить
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-default"
                                        ng-click="deleteUser(user.id)">
                                    Удалить
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="mode">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    {{mode === 'edit' ? 'Изменить' : 'Добавить'}} пользователя
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="login" class="col-sm-2 control-label">Логин</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="login"
                                       placeholder="Логин"
                                       ng-model="editedUser.login">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Имя</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       placeholder="Имя"
                                       ng-model="editedUser.fullName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role" class="col-sm-2 control-label">Роль</label>
                            <div class="col-sm-10">
                                <div class="btn-group" id="role">
                                    <label class="btn btn-primary" ng-model="editedUser.role" uib-btn-radio="'admin'">Админ</label>
                                    <label class="btn btn-primary" ng-model="editedUser.role" uib-btn-radio="'user'">Юзер</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass" class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       id="pass"
                                       placeholder="Пароль"
                                       ng-model="editedUser.password">
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-primary"
                                    ng-click="mode === 'edit' ? editUser() : addUser()">
                                {{mode === 'edit' ? 'Изменить' : 'Добавить'}}
                            </button>
                            <button class="btn btn-default" ng-click="clearEditUser()">
                                Отменить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
