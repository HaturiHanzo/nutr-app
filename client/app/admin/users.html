<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../styles/app.css">
    <script src="scripts/w3data.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <div w3-include-html="./parts/navbar.html"></div>
    <script>
        w3IncludeHTML();
    </script>
    <div class="row">
        <div class="forms col-md-offset-1 col-md-4 col-lg-4">
            <h3>Добавить пользователя</h3><br>
            <form>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Имя</label>
                    </div>
                    <input class="newUser" placeholder="Введите полное имя...">
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Логин</label>
                    </div>
                    <input class="newUser" placeholder="Введите логин...">
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Статус</label>
                    </div>
                    <select class="btn btn-default">
                        <option value="user">Не админ</option>
                        <option value="admin">Админ</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Пароль</label>
                    </div>
                    <input type="password" class="class=newUser" placeholder="Введите пароль...">
                </div>
                <button type="submit" class="btn btn-default myButton">Добавить</button>
            </form>
        </div>

        <div class="forms col-md-offset-1 col-md-4 col-lg-4">
            <h3>Изменить/удалить пользователя</h3><br>
            <div class="form-group">
                <select class="btn btn-default" style="width: 70%">
                    <option>Петя</option>
                    <option>Вася</option>
                </select>
            </div>
            <form>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Имя</label>
                    </div>
                    <input class="newUser" placeholder="Введите полное имя...">
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Логин</label>
                    </div>
                    <input class="newUser" placeholder="Введите логин...">
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Статус</label>
                    </div>
                    <select class="btn btn-default">
                        <option value="user">Не админ</option>
                        <option value="admin">Админ</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label>Пароль</label>
                    </div>
                    <input type="password" class="class=newUser" placeholder="Введите пароль...">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default myButton" >Изменить</button>
                    <button type="submit" class="btn btn-default myButton">Удалить</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
